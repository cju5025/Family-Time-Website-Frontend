<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../meyer-reset.css">
    <link rel="stylesheet" href="sign-up.css">
    <script defer src="sign-up.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div id="menu-bar">
            <a class="nav-bar-link" href="../index.html">Home</a>
            <a class="nav-bar-link" href="../about.html">About</a>
            <a class="nav-bar-link" href="../cart.html">Cart</a>
            <a class="nav-bar-link" href="sign-in.html">Sign In</a>
        </div>
    </header>
    <main>
        <h1>Sign Up</h1>
        
        <form id="sign-up-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Username">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="••••••••">

            <input type="submit" id="submit" value="Sign Up">
        </form>
        <p id="sign-up-message"></p>
    </main>
</body>
</html>
